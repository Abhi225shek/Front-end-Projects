<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="cal.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="calculator-body">
      <input type="text" id="display" readonly />
      <div class="button-container">
        <button class="button" onclick="press_c_button()">C</button>
        <button class="button" onclick="press_button(1)">1</button>
        <button class="button" onclick="press_button(2)">2</button>
        <button class="button" onclick="press_button('+')">+</button>
        <button class="button" onclick="press_button(3)">3</button>
        <button class="button" onclick="press_button(4)">4</button>
        <button class="button" onclick="press_button('-')">-</button>
        <button class="button" onclick="press_button(5)">5</button>
        <button class="button" onclick="press_button(6)">6</button>
        <button class="button" onclick="press_button('*')">*</button>
        <button class="button" onclick="press_button(7)">7</button>
        <button class="button" onclick="press_button(8)">8</button>
        <button class="button" onclick="press_button('/')">/</button>
        <button class="button" onclick="press_equal_button()">=</button>
        <button class="button" onclick="press_button(9)">9</button>
        <button class="button" onclick="press_button(0)">0</button>
        <button class="button" onclick="press_button('.')">.</button>
      </div>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
